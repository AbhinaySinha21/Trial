<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon2.ico"
      type="image/x-icon"
    />
    <title>Chart</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blanchedalmond;
      }
      .chartBox {
        width: 95%;
        height: 450px;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 40px;
      }
      #lineC {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="chartBox">
      <h1>Temperature difference for 5 days</h1>
      <canvas id="lineC" style="width: 400vh"> </canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/chartI.js"></script>
  </body>
</html>
